          <img src="images/portfolio3-650_small.png" alt="work-item">
          <div class="work-item-title text-uppercase">Performance Optimization</div>
          <div class="work-item-link"><a href="https://direction123.github.io/Udacity-Performance-Optimization/index.html">Preview Project</a></div>
          <div class="work-item-link"><a href="https://github.com/direction123/Udacity-Performance-Optimization">Source Code</a></div>
