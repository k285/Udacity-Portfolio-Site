<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Site</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main-->
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="header-logo">
          <img class="header-logo-image" src="images/logo.png" alt="FW">
        </div>
        <div class="header-title">
          <h1 class="text-uppercase header-name">Fangxiang Wang</h1>
          <h4 class="text-uppercase header-sub-name">Front-End Ninja</h4>
        </div>
      </div>
    </header>
    <section class="section">
      <img src="images/banner.jpg" alt="Coder">
    </section>
    <section class="section">
      <h1 class="work-title">Featured Work</h1>
      <div class="row">
        <div class="work-item">
          <img src="http://placehold.it/800x600" alt="work-item">
          <div class="work-item-title text-uppercase">Appify</div>
          <div class="work-item-link"><a href="#">https://github.com/udacity/Appify</a></div>
        </div>
        <div class="work-item">
          <img src="http://placehold.it/800x600" alt="work-item">
          <div class="work-item-title text-uppercase">Sunflower</div>
          <div class="work-item-link"><a href="#">https://github.com/udacity/Sunflower</a></div>
        </div>
        <div class="work-item">
          <img src="http://placehold.it/800x600" alt="work-item">
          <div class="work-item-title text-uppercase">Bokeh</div>
          <div class="work-item-link"><a href="#">https://github.com/udacity/Bokeh</a></div>
        </div>
      </div>
    </section>
    <footer>
      <p class="footer-font">Copyright @ 2016</p>
    </footer>
  </div>
</body>
</html>
