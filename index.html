<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Site</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Main-->
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="row">
				<div class="header-logo">
					<img src="images/logo.png" alt="FW">
				</div>
				<div class="header-title">
					<div class="text-uppercase header-name">Fangxiang Wang</div>
					<div class="text-uppercase header-sub-name">Front-End Ninja</div>
				</div>
			</div>
		</header>
		<hr>
		<section>
			<img src="images/banner.jpg" alt="Coder">
		</section>
		<section>
			<div class="work-title">Featured Work</div>
			<div class="row">
				<div class="work-item">
					<img src="http://placehold.it/800x600" alt="work-item">
					<div class="work-item-title text-uppercase">Appify</div>
					<div class="work-item-link"><a href="#">https://github.com/udacity/Appify</a></div>
				</div>
				<div class="work-item">
					<img src="http://placehold.it/800x600" alt="work-item">
					<div class="work-item-title text-uppercase">Sunflower</div>
					<div class="work-item-link"><a href="#">https://github.com/udacity/Sunflower</a></div>
				</div>
				<div class="work-item">
					<img src="http://placehold.it/800x600" alt="work-item">
					<div class="work-item-title text-uppercase">Bokeh</div>
					<div class="work-item-link"><a href="#">https://github.com/udacity/Bokeh</a></div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
